entity.award_movie.collection:
  path: '/admin/structure/award-movie'
  defaults:
    _entity_list: 'award_movie'
    _title: 'Award Movie configuration'
  requirements:
    _permission: 'administer award_movie'

entity.award_movie.add_form:
  path: '/admin/structure/award_movie/add'
  defaults:
    _entity_form: 'award_movie.add'
    _title: 'Add an award movie'
  requirements:
    _permission: 'administer award_movie'

entity.award_movie.edit_form:
  path: '/admin/structure/award-movie/{award_movie}'
  defaults:
    _entity_form: 'award_movie.edit'
    _title: 'Edit an award movie'
  requirements:
    _permission: 'administer award_movie'

entity.award_movie.delete_form:
  path: '/admin/structure/award-movie/{award_movie}/delete'
  defaults:
    _entity_form: 'award_movie.delete'
    _title: 'Delete an award movie'
  requirements:
    _permission: 'administer award_movie'

movie_bundle.settings:
  path: '/admin/config/system/settings'
  defaults:
    _title: 'Budget Form'
    _form: 'Drupal\movie_bundle\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'
